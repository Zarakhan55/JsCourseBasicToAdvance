<!DOCTYPE html>
<html>
<body>

<ul id="list"></ul>

<script>
fetch("https://jsonplaceholder.typicode.com/posts")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");

    for (let i = 0; i < 5; i++) {
      const li = document.createElement("li");
      li.textContent = data[i].title;
      list.appendChild(li);
    }
  });
</script>

</body>
</html>
